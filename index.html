<html>
    <head>
        <title>
            Ping-Pong!

        </title>
    </head>
    <body>
        Ping-Pong!
        <input id='Element'/>
        <button id='Submit'>
            Submit
        </button>

        <ul id='ulElement'>
        </ul>
    </body>
    <script type='text/javascript'>
        var inputValue = window.prompt('What number would you like me to ping-pong up to?');

        for(var i = 1, max = inputValue; i <= max; i++) {
            var message;


            if(i % 3 === 0 && i % 5 === 0) {
                message = 'PingPong';
            } else if (i % 3 === 0) {
                message = 'Ping';
            } else if (i % 5 === 0) {
                message = 'Pong';
            } else {
                message = i;
            }

            var listItemInsideTheUl = document.createElement('li');

            listItemInsideTheUl.innerText = message
            document.querySelector('#ulElement').appendChild(listItemInsideTheUl);
        }

    </script>
</html>
